{% load static %}

<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Material Kit 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'chatbot/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'chatbot/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'chatbot/css/material-kit.css' %}" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="sign-in-basic">
  <!-- Navbar Transparent -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3  navbar-transparent ">
    <div class="container">
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
        <ul class="navbar-nav navbar-nav-hover ms-auto">
          <li class="nav-item my-auto ms-3 ms-lg-0">
            <a href="/" class="btn btn-sm  bg-gradient-primary  mb-0 me-1 mt-2 mt-md-0">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Register</h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-facebook text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center px-1">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-github text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-google text-white text-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              {% if messages %}
              <div class="alert alert-danger">
                  {% for message in messages %}
                      {{ message }}
                  {% endfor %}
              </div>
              {% endif %}
              <form role="form" class="text-start" method="POST" action="{% url 'register' %}" id="register-form">
                {% csrf_token %}
                <div class="input-group input-group-outline my-3">
                  <input type="email" class="form-control" id="email" name="email" required placeholder='Email'>
                </div>
                <div class="input-group input-group-outline my-3">
                  <input type="text" class="form-control" id="username" name="username" required placeholder='Username'>
                </div>
                <div class="input-group input-group-outline my-3">
                  <input type="text" class="form-control" id="first_name" name="first_name" required placeholder='First Name'>
                </div>
                <div class="input-group input-group-outline my-3">
                  <input type="text" class="form-control" id="last_name" name="last_name" placeholder='Last Name'>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input type="password" class="form-control" id="password1" name="password1" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" required placeholder='Password'>
                  <small>The password must have at least 8 characters, a capital letter and a number.</small>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input type="password" class="form-control" id="password2" name="password2" required placeholder='Confirm Password'>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Register</button>
                </div>
                
                <p class="mt-4 text-sm text-center">
                  Alredy have an account? <a href='/login'>Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto">
            
          </div>
          
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'chatbot/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'chatbot/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'chatbot/js/plugins/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="{% static 'chatbot/js/material-kit.min.js?v=3.0.4' %}" type="text/javascript"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío del formulario
    
      var password1 = document.getElementById('password1').value;
      var password2 = document.getElementById('password2').value;
    
      if (password1 !== password2) {
        alert('Passwords do not match');
        return;
      }
    
      // Si las contraseñas coinciden, se envía el formulario
      this.submit();
    });
  </script>
</body>

</html>
